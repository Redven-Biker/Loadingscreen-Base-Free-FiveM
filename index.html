<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="sky">
    <div class="video-background">
          <video autoplay="autoplay" class="video" muted><source src="video/video.mp4" type="video/mp4" /></video>
     </div>
   <audio id="loading" src="music/music.mp3" autoplay="true" hidden="true" loop="true"></audio>
<center><div class="background">
    <div class="img-center">
        <h1 class="font">FREE BASE</h1>
    </div>
    <div class="box-center">
        <img src="img/skirtz.png" width="200px">
        <div class="button fire">Maybe SkirTz</div>
    </div>
    <div class="box-center2">
        <img src="img/xlife.png" width="200px">
        <div class="button ice">Redven Biker</div>
        
    </div>
</div></center>
<script>
    var play = false;
            var vid = document.getElementById("loading");
            vid.volume = 0.1;
            window.addEventListener('keyup', function(e)
            {
                if (e.which == 69){
                    vid.volume = Math.min(vid.volume + 0.1,1);
                } else if(e.which == 65){
                    vid.volume = Math.max(vid.volume - 0.1,0);
                };
            });
    
            var audio = document.querySelector('audio');
    
            if (audio) {
    
            window.addEventListener('keydown', function (event) {
    
            var key = event.which || event.keyCode;
    
            if (key === 32) { // spacebar
    
            event.preventDefault();
    
            audio.paused ? audio.play() : audio.pause();
          
        }
    
      });
    }
    </script>
</body>
</html>
